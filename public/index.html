<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Seatsmart</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    :root {
        --yellow: #FCBB04;
        --red: #D2360A;
        --black: #000000;
        --dark-gray: #040404;
        --gray: #6C6C6C;
        --light-gray: #E5E5E5;
        --white: #FFFFFF;
    }

    @font-face {
        font-family: "ArchivoNarrow";
        src: url('<%= BASE_URL %>ArchivoNarrow.ttf');
    }

    html, body {
        width: 100%;
        height: 100%;
        background: var(--black);
    }

    h1 {
        font-family: "ArchivoNarrow";
        -webkit-user-select: none;
        font-weight: 400;
        font-size: 32px;
    }

    h2 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 28px;
    }

    h3 {
        font-family: "ArchivoNarrow";
        font-weight: 500;
        -webkit-user-select: none;
        font-size: 26px;
    }

    h4 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 24px;
    }

    h5 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 21px;
    }

    h6 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 18px;
    }

    p {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
        font-size: 20px;
        line-height: 1.5;
    }

    span {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    li {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    button {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    a {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    img {
        -webkit-user-select: none;
    }

    input {
        font-family: "ArchivoNarrow";
    }

    textarea {
        font-family: "ArchivoNarrow";
    }

    body {
        font-family: "ArchivoNarrow";
    }
    </style>
</head>
<body>
    <noscript>
        <strong>We're sorry but seatsmart-electron doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
